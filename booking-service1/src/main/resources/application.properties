spring.application.name=booking-service

# MySQL Database Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/bookingservice
spring.datasource.username=root
spring.datasource.password=Admin@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port
server.port=8083

# JWT Settings

eureka.instance.prefer-ip-address=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Resilience4j Circuit Breaker configuration
resilience4j.circuitbreaker.instances.booking-service.slidingWindowSize=5
resilience4j.circuitbreaker.instances.booking-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.booking-service.waitDurationInOpenState=5000
resilience4j.circuitbreaker.instances.booking-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.booking-service.minimumNumberOfCalls=3



management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.endpoint.circuitbreakers.enabled=true
